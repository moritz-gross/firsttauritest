<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>arithmico</h1>
      <div class="row">
        <a href="https://www.uni-marburg.de/de" target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/7/76/Marburg_University_Logo.png"
            class="logo tauri" alt="University of Marburg logo" />
        </a>
        <a href="https://arithmico.com/" target="_blank">
          <img
            src="https://blog.arithmico.com/logo512.png"
            class="logo vanilla" alt="arithmico logo"
          />
        </a>
      </div>


      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="type an expression" />
      </form>
      <p id="greet-msg"></p>

    </main>
  </body>
</html>
